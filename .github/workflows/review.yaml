name: Review

on:
  push:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.1.0

      - uses: actions/setup-node@v2.1.5
        with:
          node-version: 15.x

      - name: Run ESLint
        run: |
          npm ci
          npm run lint

  typecheck:
    name: Type-Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.1.0

      - uses: actions/setup-node@v2.1.5
        with:
          node-version: 15.x

      - name: Run TSC
        run: |
          npm ci
          npm run typecheck
